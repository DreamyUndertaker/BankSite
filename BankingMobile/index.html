<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="fonts/Golos-Text/GolosText.css">
</head>
<body>
    <div class="header">
        <div class="header_search">
            <form action="" method="get">
                <input name="s" placeholder="Поиск..." type="search">
                <button type="submit"></button>
              </form>
        </div>
        <div class="header_welcome">
            <div class="header_welcome-text">
                <p class="welcome">Добрый день!</h1>
                <h1 class="welcome_h">James Arrow</p>
            </div>
            <div class="header_welcome-image">
                <img src="src/images/userimage.png" alt="Фото." class="welcome_image">
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="button_container">
            <div class="button_icon">
                <a href="" class="buttonicon_a"><img src="src/images/Transfer.png" alt="" class="icon_image"><p class="icon_text">Переводы</p></a>
            </div>
            <div class="button_icon">
                <a href="" class="buttonicon_a"><img src="src/images/Bill payment.png" alt="" class="icon_image"><p class="icon_text">Платежи</p></a>
            </div>
            <div class="button_icon">
                <a href="" class="buttonicon_a"><img src="src/images/Mobile.png" alt="" class="icon_image"><p class="icon_text">Сервисы</p></a>
            </div>
            <div class="button_icon">
                <a href="" class="buttonicon_a"><img src="src/images/More.png" alt="" class="icon_image"><p class="icon_text">Другое</p></a>
            </div>
        </div>
        
        <div class="card_wrapper">
            <div class="card_h1">
                <h1 class="mycard_h1">Мои карты</h1>
                <p class="mycard_p">Посмотреть все</p>
            </div>
            <div class="card_container">
                <div class="card_block">
                    <div class="card_block-image">
                        <img src="src/images/Sp" alt="Фото." class="card_image">
                    </div>
                    <div class="card_block-name">
                        <p class="card_name">Visa Card</p><br>
                        <p class="card_number">**3245</p>
                    </div>
                    <div class="card_block-balance">
                        <p class="card_name">155 100,19 ₽</p><br>
                        <p class="card_number">01/24</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
